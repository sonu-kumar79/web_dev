<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main">

        <h1>WEATHER</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-userSearch>Search Weather</p>
        </div>

        <div class="Weather-container">
            <!-- grant location container -->
            <div class="sub-container grant-location-container">
                <img src="img/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search form -->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="img/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="img/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- show user weather info -->
            <div class="sub-container user-info-container">

                <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!-- weather descriptuion -->
                <p data-userWeatherDesc></p>
                <!-- weather Icon -->
                <img data-weatherIcon>
                <!-- temperaturee -->
                <p data-temp></p>

                <!-- 3 cards - parameters -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="img/wind.png">
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="img/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card 1 -->
                    <div class="parameter">
                        <img src="img/cloud.png">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>


                </div>
            </div>

        </div>
    </div>


    <script src="index.js"> </script>
</body>

</html>
